name: muhammad_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  cached_network_image: ^3.2.1
  connectivity_plus: ^2.3.6
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^1.1.6
  get: ^4.6.5
  http: null
  image_picker: ^1.0.4
  intl: ^0.18.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  jwt_decode: ^0.3.1
  local_auth: ^2.1.0
  shared_preferences: ^2.0.15
dev_dependencies:
  build_runner: ^2.4.7
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Viga
      fonts:
        - asset: assets/fonts/VigaRegular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
    - family: Inter
      fonts:
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
